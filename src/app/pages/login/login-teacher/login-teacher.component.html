<!-- component -->


<div class="bg-white dark:bg-gray-900">
  <div class="flex justify-center h-screen">
    <div
      class="hidden bg-cover lg:block lg:w-2/3"
      style="
        background-image: url(https://images.unsplash.com/photo-1616763355603-9755a640a287?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80);
      "
    >
      <div
        class="flex items-center h-full px-20 pb-10 bg-gray-900 bg-opacity-40"
      >
        <div class="pb-96">
          <a
            routerLink="/"
            class="relative inline-flex items-center justify-center p-4 px-6 py-3 mt-4 mr-4 mb-96 overflow-hidden font-medium text-white transition duration-300 ease-out border-2 border-gray-900 rounded-full shadow-md group"
          >
            <span
              class="absolute inset-0 flex items-center justify-center w-full h-full text-white duration-300 -translate-x-full bg-gray-900 group-hover:translate-x-0 ease"
            >
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M14 5l7 7m0 0l-7 7m7-7H3"
                ></path>
              </svg>
            </span>
            <span
              class="absolute flex items-center justify-center w-full h-full text-gray-900 transition-all duration-300 transform group-hover:translate-x-full ease"
              >Back to Home</span
            >
            <span class="relative invisible">Button Text</span>
          </a>
        </div>

        <div>
          <h2 class="text-6xl font-bold text-white">EduFree</h2>

          <p class="text-xl mt-4 text-gray-300">
            %100 Free education for everyone, everywhere. There is no kind of
            discrimination allowed.
          </p>
        </div>
      </div>
    </div>

    <div class="flex items-center w-full max-w-md px-6 mx-auto lg:w-2/6">
      <div class="flex-1">
        <div class="text-center">
          <h2
            class="text-4xl font-bold text-center text-gray-700 dark:text-white"
          >
            EduFree
          </h2>

          <p class="mt-3 text-gray-500 dark:text-gray-300 mb-4">
            Sign in to access your instructor account
          </p>
        </div>

        <app-alert *ngIf="showAlert" [color]="alertColor" class="mt-4"> {{ alertMsg }}</app-alert>

        <div class="mt-8">
          <form #loginForm="ngForm" (ngSubmit)="login()">
            <div>
              <label
                for="email"
                class="block mb-2 text-sm text-gray-600 dark:text-gray-200"
                >Email Address</label
              >
              <input
                #email="ngModel"
                type="email"
                name="email"
                id="email"
                placeholder="example@example.com"
                [(ngModel)]="credentials.email"
                required
                pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"
                class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40"
              />
              <p
                *ngIf="email.errors && email.touched && email.dirty"
                class="text-red-400"
              >
                Email is invalid
              </p>
            </div>

            <div class="mt-6">
              <div class="flex justify-between mb-2">
                <label
                  for="password"
                  class="text-sm text-gray-600 dark:text-gray-200"
                  >Password</label
                >
                <a
                  href="#"
                  class="text-sm text-gray-400 focus:text-blue-500 hover:text-blue-500 hover:underline"
                  >Forgot password?</a
                >
              </div>

              <input
                name="password"
                [(ngModel)]="credentials.password"
                required
                #password="ngModel"
                type="password"
                class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40"
              />
              <p
                *ngIf="email.errors && email.touched && email.dirty"
                class="text-red-400"
              >
                Password is invalid
              </p>
            </div>

            <div class="mt-6">
              <button
                type="submit"
                class="w-full px-4 py-2 tracking-wide text-white transition-colors duration-200 transform bg-blue-500 rounded-md hover:bg-blue-400 focus:outline-none focus:bg-blue-400 focus:ring focus:ring-blue-300 focus:ring-opacity-50 disabled:opacity-50"
                [disabled]="loginForm.invalid || inSubmission"
              >
                Sign in
              </button>
            </div>
          </form>

          <p class="mt-6 text-sm text-center text-gray-400">
            Don&#x27;t have an account yet?
            <a
              routerLink="/register"
              class="text-blue-500 focus:outline-none focus:underline hover:underline"
              >Sign up</a
            >.
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
