<app-navbar></app-navbar>

<div
  class="mb-20 relative pt-16 pb-32 flex content-center items-center justify-center"
  style="min-height: 75vh"
>
  <div
    class="absolute top-0 w-full h-full bg-center bg-cover"
    style="
      background-image: url('https://images.unsplash.com/photo-1492138786289-d35ea832da43?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');
    "
  >
    <span
      id="blackOverlay"
      class="w-full h-full absolute opacity-75 bg-black"
    ></span>
  </div>
  <div class="container relative mx-auto">
    <div class="items-center flex flex-wrap">
      <div class="w-full lg:w-6/12 px-4 ml-auto mr-auto text-center">
        <div class="pr-12">
          <h1 class="mb-7 text-white font-semibold text 3xl">
            search for one-to-one courses, lecture notes, instructors...
          </h1>
        </div>
        <div class="max-w-4xl h-10 mx-auto">
          <form>
            <label
              for="default-search"
              class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-gray-300"
              >Search</label
            >
            <div class="relative opacity-50">
              <div
                class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none"
              >
                <svg
                  class="w-5 h-5 text-gray-500 dark:text-gray-400"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                  ></path>
                </svg>
              </div>

              <input
              type="search"
              (ngModelChange)="searchUsers( key.value)"
              #key="ngModel"
              ngModel
              name="key"
              id="searchName"
              class="block p-4 pl-10 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Search Instructors, Courses, Lecture Notes..."
              required
             
              />
              <button
                type="submit"
                class="opacity-70 text-white absolute right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
              >
                Search
              </button>

            </div>
          </form>

          <script src="https://unpkg.com/flowbite@1.4.0/dist/flowbite.js"></script>
        </div>

      </div>
    </div>
  </div>

</div>
<div class="bg-gray-200 font-sans h-screen w-full flex  flex-wrap gap-4 justify-center items-center">
<div *ngFor = "let user of users" class="flex flex-row max-w-xs">
  <div class="bg-white shadow-xl rounded-lg py-3">
      <div class="photo-wrapper p-2">
          <img class="w-32 h-32 rounded-full mx-auto" src="https://www.gravatar.com/avatar/2acfb745ecf9d4dccb3364752d17f65f?s=260&d=mp" alt="John Doe">
      </div>
      <div class="p-2">
          <h3 class="text-center text-xl text-gray-900 font-medium leading-8">{{user.name}} {{user.lastName}}</h3>
          <div class="text-center text-gray-400 text-xs font-semibold">
              <p>Web Developer</p>
          </div>
          <table class="text-xs my-3">
              <tbody><tr>
                  <td class="px-2 py-2 text-gray-500 font-semibold">{{user.email}}</td>
                  <td class="px-2 py-2">Chatakpur-3, Dhangadhi Kailali</td>
              </tr>
              <tr>
                  <td class="px-2 py-2 text-gray-500 font-semibold">{{user.phoneNumber}}</td>
                  <td class="px-2 py-2">+977 9955221114</td>
              </tr>
              
          </tbody></table>

          <div class="text-center my-3">
              <a class="text-xs text-indigo-500 italic hover:underline hover:text-indigo-600 font-medium" href="#">View Profile</a>
          </div>

      </div>
  </div>
</div>
</div>
